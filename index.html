<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>
<body>
    <table border="1" class="container">
        <tr class="calculator-display">
            <td colspan="4" id="value">0</td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="7" name="num-seven" onclick="clickBtn(this)">7</button></td>
            <td><button type="button" value="8" name="num-eight" onclick="clickBtn(this)">8</button></td>
            <td><button type="button" value="9" name="num-nine" onclick="clickBtn(this)">9</button></td>
            <td><button type="button" value="+" name="plus" onclick="clickBtn(this)">+</button></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="4" name="num-four" onclick="clickBtn(this)">4</button></td>
            <td><button type="button" value="5" name="num-five" onclick="clickBtn(this)">5</button></td>
            <td><button type="button" value="6" name="num-six" onclick="clickBtn(this)">6</button></td>
            <td><button type="button" value="-" name="minus" onclick="clickBtn(this)">-</button></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="1" name="num-one" onclick="clickBtn(this)">1</button></td>
            <td><button type="button" value="2" name="num-two" onclick="clickBtn(this)">2</button></td>
            <td><button type="button" value="3" name="num-three" onclick="clickBtn(this)">3</button></td>
            <td><button type="button" value="*" name="times" onclick="clickBtn(this)">*</button></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="0" name="zero" onclick="clickBtn(this)">0</button></td>
            <td><button type="button" value="00" name="two-zero" onclick="clickBtn(this)">00</button></td>
            <td><button type="button" value="." name="dod" onclick="clickBtn(this)">.</button></td>
            <td><button type="button" value="/" name="divided" onclick="clickBtn(this)">/</button></td>
        </tr>
        <tr class="two-btn-area">
            <td colspan="2"><button type="button" value="AC" name="all-clear" onclick="clickBtn(this)">AC</button></td>
            <td colspan="2"><button type="button" value="=" name="equal" onclick="clickBtn(this)">=</button></td>
        </tr>
    </table>
<script src="main.js"></script>
</body>
</html>
