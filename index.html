<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>
<body>
    <form name="calculator">
    <table border="1" class="container">
        <tr class="calculator-display">
            <td colspan="4"><input type="text" name="display" value="" disabled></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="7" name="num-seven">7</button></td>
            <td><button type="button" value="8" name="num-eight">8</button></td>
            <td><button type="button" value="9" name="num-nine">9</button></td>
            <td><button type="button" value="+" name="plus">+</button></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="4" name="num-four">4</button></td>
            <td><button type="button" value="5" name="num-five">5</button></td>
            <td><button type="button" value="6" name="num-six">6</button></td>
            <td><button type="button" value="-" name="minus">-</button></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="1" name="num-one">1</button></td>
            <td><button type="button" value="2" name="num-two">2</button></td>
            <td><button type="button" value="3" name="num-three">3</button></td>
            <td><button type="button" value="*" name="times">*</button></td>
        </tr>
        <tr class="calculator-btn">
            <td><button type="button" value="0" name="zero">0</button></td>
            <td><button type="button" value="00" name="two-zero">00</button></td>
            <td><button type="button" value="." name="dod">.</button></td>
            <td><button type="button" value="/" name="divided">/</button></td>
        </tr>
        <tr class="two-btn-area">
            <td colspan="2"><button type="button" value="AC" name="all-clear">AC</button></td>
            <td colspan="2"><button type="button" value="=" name="equal">=</button></td>
        </tr>
    </table>
    </form>
<script src="main.js"></script>
</body>
</html>
